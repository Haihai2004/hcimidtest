<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XRConnect</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">XR</div>
                    <span class="logo-text">XRConnect</span>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-description">Sign in to your XRConnect account to access your immersive experiences</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="input-toggle" onclick="togglePassword('password')">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox-text">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                                <path d="m9 12 2 2 4-4"/>
                            </svg>
                            Enable 2FA for enhanced security
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>

                <div class="auth-links">
                    <a href="#forgot-password" class="auth-link">Forgot your password?</a>
                    <p class="auth-text">
                        Don't have an account? 
                        <a href="signup.html" class="auth-link">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
